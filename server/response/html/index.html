<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Irrigation Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Irrigation Server</h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="leftframe">
                <h1>INFORMATION</h1>
                <div class="card">
                    <iframe id="leftiframe" src="/server/response/cgi/server_info.cgi"></iframe>
                    <script>
                        window.setInterval(function() {
                            reloadIFrame()
                        }, 3000);

                        function reloadIFrame() {
                            document.getElementById('iframe').contentWindow.location.reload();
                        }
                    </script>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="rightframe">
                <h1>SETTINGS</h1>
                <div class="card">
                    <iframe id="rightiframe" src="/server/response/cgi/database_updater.cgi"></iframe>
                    <form id="button" method="POST" action="/cancel">
                        <button class="btn">Cancel</button>
                    </form>
                    <form id="button" method="POST" action="/apply">
                        <button class="btn">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
